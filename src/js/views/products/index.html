<!DOCTYPE html>
<div class="carousel" uib-carousel active="productsIndex.active" interval="productsIndex.myInterval" no-wrap="productsIndex.noWrapSlides">
      <div uib-slide ng-repeat="product in productsIndex.all" index="$index">
      <img ng-src="{{product.image}}" style="margin:auto;">
      </div>
</div>

<div class="row index">
  <div><input type="text" class="search" ng-model="productsIndex.q" placeholder="Search..."></div>

  <div ng-repeat="product in productsIndex.all" class="col-lg-4 col-md-6 col-sm-12">
    <div class="image"><a ui-sref="productsShow({ id: product.id })"><img ng-src="{{ product.image }}" class="img-responsive"></a></div>
    <h3>{{ product.name }}</h3>
    <h4><strong>Â£ {{ product.price }}</strong></h4>
    <h4>{{ product.category }}</h4>
</div>
</div>
