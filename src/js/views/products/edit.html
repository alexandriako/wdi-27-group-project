<!DOCTYPE html>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2>Update a product</h2>
    <form ng-submit="productsEdit.update()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" ng-model="productsEdit.product.name">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" name="price" id="price" ng-model="productsEdit.product.price">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" name="category" id="category" ng-model="productsEdit.product.category">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" id="description" ng-model="productsEdit.product.description">
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input base64 type="file" name="image" id="image" ng-model="productsEdit.product.base64" required>
      </div>

      <button role="button" class="btn btn-primary" ui-sref="productsShow({ id: productsEdit.product.id })">Cancel</button>
      <button class="btn btn-success">Update</button>
    </form>
  </div>
</div>
